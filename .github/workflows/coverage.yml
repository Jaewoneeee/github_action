name: 'coverage'
on:
    push:
        branches:
            - test
jobs:
    coverage:
        runs-on: ubuntu-latest
        permissions:
            contents: 'read'
            id-token: 'write'
            issues: 'write'
            actions: read
            security-events: write
        steps:
            - uses: actions/checkout@v3
            - uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                  github-token: ${{ secrets.SECRET_TOKEN }}
